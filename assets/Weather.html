<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css>
    <title>Weather Forecast 5 Day </title>
</head>

<body>
    <header class="p-2 container-fluid text-center bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="list-group sidebar col-md-2">
            <form id="search-form">
                <label class="form-label" for="searchCityList">Search for a City:</label>
                <input class="form-control" id="userInput" placeholder="Type in a city">
                <button type="submit" class="searchcitybtn btn btn-primary">Search</button>
                <p>(ex: Denver)</p>
            </form>
        </div>
           <hr>
        <div id="searchHistory" class="searchHistoryList"></div>
         <div class="row-md-10">
            <section id="sameDayLgDisplay"></section>

            <section id="fiveDayForeCast">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                </div>
            </section>

    </main>
    <footer>
    </footer>
    <script src="./assets/weather.js"></script>
</body>

</html>
