<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css>
    <link rel="stylesheet" href="./assets/weather.css">
    <title>Weather Forecast 5 Day </title>

<body>
    <header class="p-2 container-fluid text-center bg-primary text-white">

    </header>

            <form id="search-form">
                <label class="form-label" for="searchCityList">Search for a City:</label>

                placeholder="Type in a city">
                <button type="submit" class="searchcitybtn btn btn-primary">Search</button>
                <p>(ex: Denver)</p>
            </form>
            <hr> 
            <div id="searchHistory">

            </div>
        </div>
        <div class="col-md-10">
             <section id="sameDayLgDisplay">
    
            </section>
            
        <section id="fiveDayForecast" class="fiveDay">
         <div id="fiveCards" class="card-group Cards"></div>
        </section>

    </main>
    <footer>

    </footer>
        
       










    <script src="./assets/weather.js"></script>
